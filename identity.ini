[composite:main]
use=egg:Paste#urlmap
/=show
/v1/account=account_action
/v1/roles=roles_action
/v1/flavor=flavor_action
/v1/image=image_action
/v1/quota=quota_action
/v1/environment=environment_action

[app:account]
paste.app_factory = router:account.factory

[app:environment]
paste.app_factory = router:environment.factory

[app:quota]
paste.app_factory = router:quota.factory

[app:roles]
paste.app_factory = router:roles.factory

[app:flavor]
paste.app_factory = router:flavor.factory

[app:image]
paste.app_factory = router:image.factory

[pipeline:flavor_action]
pipeline=filter01  flavor


[pipeline:environment_action]
pipeline=filter01  environment

[pipeline:quota_action]
pipeline=filter01  quota

[pipeline:image_action]
pipeline=filter01  image

[pipeline:account_action]
pipeline=filter01  account

[pipeline:roles_action]
pipeline=filter01 roles

[filter:filter01]
paste.filter_factory = filter_factory:filter01.factory


[app:show]
use = egg:Paste#static
document_root = /home/laowu/WSGIapp/html/start.html
